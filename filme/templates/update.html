{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Atualizar Produto</title>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Atualizar Produto</h2>
        <form action="{% url 'update_product' produto.codigo %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" name="nome" value="{{ filme.nome }}" placeholder="Digite nome" class="form-control" required>
            </div>
            <div class="mb-3">
                <input type="text" name="descricao" value="{{ filme.descricao }}" placeholder="Digite descricao" class="form-control" required>
            </div>
            <div class="mb-3">
                <input type="text" name="lancamento" value="{{ filme.preco }}" placeholder="LanÃ§amento do filme" class="form-control" required>
            </div>
            <div class="mb-3">
                <input type="text" name="link" value="{{ filme.link }}" placeholder="Link do filme" class="form-control">
            </div>
            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Atualizar">
                <a class="btn btn-primary" href="{% url 'index' %}">Voltar</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
